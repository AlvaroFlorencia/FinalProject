<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">

</head>
<body>

	<div class="text-center">
  <img class="mb-4" src="user2.png" alt="" width="222" height="152">
</div>
 <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                   
                    <form action="login" method="post" class="row g-3">
                        <h4>Welcome Back</h4>
                        <div class="col-12">
                            <label>Username</label>
                        
                            <input type="text" id="eMail" name="eMail" class="form-control" placeholder="Username" />
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                        
                            <input type="password" id="password" name="password"  class="form-control" placeholder="Password"/>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe"> Remember me</label>
                            </div>
                        </div>
                        <div class="col-12">
                                            
                      <input type="submit" value="Sign in" />
       </form>
                        </div>
                    
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Have not account yet? <a href="register.html">Sign Up</a> </p>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

	<a href="loginA.html">Admin</a> 
	
	
 
	
       
         
       

	
	
</body>
</html>
